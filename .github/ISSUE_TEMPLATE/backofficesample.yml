name: "Issue Form"
description: "Fill out this form to create a new issue."
title: "[ISSUE] "
labels: []
body:
  - type: input
    id: name
    attributes:
      label: "Name"
      placeholder: "Enter your name"

  - type: dropdown
    id: campaign_type
    attributes:
      label: "Campaign type"
      options:
        - "Option 1"
        - "Option 2"
        - "Option 3"

  - type: input
    id: show_to_aya_early_discountable_users
    attributes:
      label: "Show to aya early discountable users"
      placeholder: "Enter details here"

  - type: input
    id: teacher_content_url
    attributes:
      label: "Teacher content url"
      placeholder: "Enter URL here"

  - type: input
    id: teacher_banner_url
    attributes:
      label: "Teacher Banner URL"
      placeholder: "Enter URL here"

  - type: input
    id: student_content_url
    attributes:
      label: "Student content url"
      placeholder: "Enter URL here"

  - type: input
    id: student_banner_url
    attributes:
      label: "Student Banner URL"
      placeholder: "Enter URL here"

  - type: dropdown
    id: aya_grades
    attributes:
      label: "Aya Grades"
      options:
        - "Grade 1"
        - "Grade 2"
        - "Grade 3"
        
  - type: checkboxes
    id: aya_market
    attributes:
      label: "Aya market"
      description: Market options
      options:
        - label: "Market Option 1"
        - label: "Market Option 2"


    - type: checkboxes
      id: license_ids
      attributes:
        label: "License ids"
        description: License ids
        options:
          - label: "License 1"
          - label: "License 2"
          - label: "License 3"
